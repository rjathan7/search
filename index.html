<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="advanced.html">Google Advanced Search</a></li>
                <li><a href="image.html">Google Image Search</a></li>
            </ul>
        </nav>
        <h1>Google Search</h1>
        <form action="https://www.google.com/search" class="search-form">
            <div class="search-container">
                <input type="text" name="q" class="search-input">
                <input type="submit" value="Google Search" class="search-submit">
            </div>
            <button href="https://www.google.com/search?btnI=1" class="ifl" name="btnI">I'm feeling lucky</button>
        </form>
    </body>
</html>
